name: Service Status

on:
  schedule:
    - cron: "0 7 * * 1-5"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-status:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run service checks
        run: python check_services.py

      - name: Create/Update status branch
        run: |
          git checkout -B status

      - name: Commit results
        run: |
          git add status.md
          if git diff --cached --exit-code; then
            echo "No changes in status.md"
          else
            git commit -m "Update service status [$(date)]"
            git push origin status
          fi
