name: Service Status

on:
  #schedule:
  #  - cron: "0 7 * * 1-5"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run service checks
        run: python -m status_check.status_check

      - name: Save status file
        run: |
          cp status.md /tmp/status.md

      - name: Prepare status branch
        run: |
          git clean -fdx .

          git fetch origin status || true
          if git rev-parse --verify origin/status >/dev/null 2>&1; then
              git checkout status
              git reset --hard origin/status
          else
              git checkout --orphan status
              git rm -rf .
          fi

          cp /tmp/status.md ./status.md

      - name: Commit results
        run: |
          TIMESTAMP=$(date +%s)
          cp status.md "status-${TIMESTAMP}.md"

          echo "<meta http-equiv='refresh' content='0; url=status-${TIMESTAMP}.md'>" > index.html
    
          git add status.md "status-${TIMESTAMP}.md" index.html
    
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
    
          if ! git diff --cached --exit-code >/dev/null 2>&1; then
            git commit -m "Update service status [$(date -u)]"
            git push origin status
          else
            echo "No changes to commit."
          fi
