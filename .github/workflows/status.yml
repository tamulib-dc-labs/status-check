name: Service Status

on:
  schedule:
    - cron: "0 7 * * 1-5"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run service checks
        run: python status_check/status_check.py

      - name: Prepare status branch
        run: |
          git fetch origin status || true

          if git rev-parse --verify origin/status >/dev/null 2>&1; then
              echo "Status branch exists. Checking out and resetting..."
              git checkout status
              git reset --hard origin/status
          else
              echo "Status branch does not exist. Creating orphan branch..."
              git checkout --orphan status
              git rm -rf .
          fi
          
          cp status.md ./status.md

      - name: Commit results
        run: |
          git add status.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --cached --exit-code; then
            echo "No changes to commit."
          else
            git commit -m "Update service status [$(date -u)]"
            git push origin status
